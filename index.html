<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
	<div class="image-container">
	  <img alt="" src="images/illustration-hero.svg"/>
	</div>
	<section>
	  <h1>Order Summary</h1>
	  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
	    device anywhere you like!</p>
	</section>
	<section>
	  <div>
	    <img alt="" src="images/icon-music.svg"/>
	  </div>
	  <div>
	    <span>Annual Plan</span>
	    <span>$59.99/year</span>
	  </div>
	  <div>
	    <a href="#">Change</a>
	  </div>
	</section>
	<section>
	  <div><a href="#">Proceed to Payment</a></div>
	  <div><a href="#">Cancel Order</a></div>
	</section>
      </div>
    </main>
    <footer>
      <div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	Coded by <a href="http://javierglopezre.tk">Javier LÃ³pez</a>.
      </div>
    </footer>
  </body>
</html>
